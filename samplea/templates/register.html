<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


    <style>
        .form-container {
            background-color: #fff; /* White background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 50px auto; /* Center the form on the page */
        }
    
        .form-container h1 {
            text-align: center;
            color: #4682b4; /* Light blue text color */
            margin-bottom: 20px;
        }
    
        .form-container .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4682b4; /* Light blue text color */
        }
    
        .form-container .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    
        .form-container .btn-primary {
            background-color: #4682b4; /* Light blue background */
            color: #fff; /* White text color */
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    
        .form-container .btn-primary:hover {
            background-color: #5a9bd3; /* Slightly darker blue on hover */
        }
    </style>
</head>
<body>


<div class="form-container">
    <h1>Registeration</h1>
    <form action="{% url 'add_details' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name1">First Name</label>
            <input class="form-control" type="text" id="name1" name="fname" required>
        </div>
        <div class="form-group">
            <label for="name2">Last Name</label>
            <input class="form-control" type="text" id="name2" name="lname" required>
        </div>
        <div class="form-group">
            <label for="name2">User Name</label>
            <input class="form-control" type="text" id="name2" name="uname" required>
        </div>
        <div class="form-group">
            <label for="name3">Age</label>
            <input class="form-control" type="number" id="name3" name="age" required>
        </div>
        <div class="form-group">
            <label for="name4">phone number</label>
            <input class="form-control" type="text" id="name4" name="phone" required>
        </div>
        <div class="form-group">
            <label for="name5">Address</label>
            <textarea class="form-control" rows="10" cols="30" id="name5" name="address" required></textarea>
        </div>
        <div class="form-group">
            <label for="name6">Email</label>
            <input class="form-control" type="email" id="name6" name="email" required>
        </div>
        <div class="form-group">
            <label for="name4">password</label>
            <input class="form-control" type="text" id="name4" name="password" required>
        </div>
        <div class="form-group">
            <label for="name4">confirm password</label>
            <input class="form-control" type="text" id="name4" name="cp" required>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>

        {% for msg in messages %}
        <h6>
            <div class="alert alert-danger mt-3">
                {{ msg }}
            </div>
        </h6>
    {% endfor %}

    </form>
    
</div>
</body>
</html>
